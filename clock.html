<!DOCTYPE html>
<html>
<head>
	<title>a clock by canvas</title>
	<style type="text/css">
		#canvas {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<canvas id='canvas' width='300' height='300'></canvas>
</body>
</html>

<script type="text/javascript">
	var canvas = document.getElementById('canvas');
	var context = canvas.getContext('2d');
	var center_point = [canvas.width/2, canvas.height/2];

	context.translate(center_point[0], center_point[1]);

	clock_second_pointer_length = 80;
	clock_arc_radius_length = 100;
	context.arc(0, 0, clock_arc_radius_length, 0, 2*Math.PI);
	context.stroke();

	context.beginPath();
	context.arc(0, 0, 5, 0, 2*Math.PI);
	context.fill();
	// context.beginPath();
	// context.lineWidth = 3;
	// context.moveTo(0, 1);
	// scale_point = [100, 100];
	// context.lineTo(scale_point[0], scale_point[1]);
	// context.stroke();
	
	// context.rotate(20*Math.PI/180);

	function drawBaseScaleLine(angle, length, lineWidth){
		// context.translate(center_point[0], center_point[1]);
		context.save();
		context.beginPath();
		context.rotate(angle*Math.PI/180);
		context.lineWidth = lineWidth;
		context.moveTo(98-length, 0);
		context.lineTo(98, 0);
		context.stroke();
		context.restore();
	}

	for (var i = 0; i < 60; i++) {
		drawBaseScaleLine(i*6, 6, 1);
	}

	for (var i = 0; i < 72; i++) {
		drawBaseScaleLine(i*30, 8, 2);
	}

	function drawPointer(angle, length, lineWidth){
		context.save();
		context.beginPath();
		context.rotate(angle*Math.PI/180);
		context.lineWidth = lineWidth;
		context.moveTo(-10, 0);
		context.lineTo(-10+length, 0);
		context.stroke();
		context.restore();
	}

	drawPointer(20, 95, 1);
	drawPointer(30, 90, 2);
	drawPointer(40, 80, 3);


</script>
